<body>
  <div id="container" class="container-fluid">

  <!-- Input row -->
  <div class="split left">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
      <h3 class="hash-heading">Input</h3>
      <div id="text-input" contenteditable="true" class="form-control text-input" placeholder="Enter text and see the results..."></div>

      <!-- Script handling auto resize of input box -->
      <script>
        var textarea = document.getElementById("text-input");

        textarea.oninput = function() {
          textarea.style.height = "";
          textarea.style.height = Math.min(textarea.scrollHeight) + "px";
        };
      </script>
    </div>
  </div>

  <!-- Output row -->
  <div class="split right">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h3 class="hash-heading">Output</h3>
      <div id="usrOutput" class="hash-output"></div>
    <!--  <div id="plot"></div> -->
    </div>
  </div>

</div>
